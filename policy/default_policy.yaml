# ── Lndis AI Assistant – Default Security Policy (deny-first) ──

workspace:
  windows: "C:\\Users\\{username}\\lndis-workspace"
  linux: "~/lndis-workspace"

# ── Protected system directories (never writable) ──
protected_paths:
  windows:
    - "C:\\Windows"
    - "C:\\Program Files"
    - "C:\\Program Files (x86)"
    - "C:\\ProgramData"
  linux:
    - "/bin"
    - "/sbin"
    - "/usr"
    - "/etc"
    - "/boot"

# ── File operations ──
file_read:
  enabled: true
  max_size_mb: 100
  blocked_extensions: []

file_write:
  enabled: true
  workspace_only: true
  max_size_mb: 50
  auto_backup: true
  blocked_extensions: []

# ── DELETE ──
delete:
  enabled: false

# ── Command execution ──
command_run:
  enabled: true
  requires_approval: true
  dry_run_first: true
  max_timeout_sec: 120
  allowlist:
    - "dir"
    - "ls"
    - "cat"
    - "type"
    - "echo"
    - "find"
    - "findstr"
    - "grep"
    - "where"
    - "which"
    - "whoami"
    - "hostname"
    - "systeminfo"
    - "uname"
    - "python"
    - "pip"
    - "git"
  blocked_chars:
    - ";"
    - "|"
    - "&"
    - ">"
    - "<"
    - "`"

# ── Application installation ──
install_app:
  enabled: true
  requires_approval: true
  allowed_managers:
    - "winget"
    - "apt"
  blocked_apps: []

# ── Network / research ──
network:
  enabled: false

# ── Global limits ──
limits:
  max_plan_steps: 20
  rate_limit_per_minute: 30
